<body>
    <div id="pcp-title-bar" class="pcp-title-bar">
        <div class="pcp-title-bar-text"> Personal Control Panel </div>
        <div id="pcp-title-bar-close" class="pcp-title-bar-button"> X </div>
        <div id="pcp-title-bar-minimize" class="pcp-title-bar-button"> v </div>
        <div style="clear: both"> </div>
    </div>

    <h1 style="padding: 10px"> Personal Control Panel Prototype </h1>

    <!-- This is the div that will contain the UI Options component -->
    <div id="pcpMainSettings"> </div>

    <script type="text/javascript">
        document.getElementById("pcp-title-bar-close").onclick = function () {window.close()};

        var minimized = false, width, height;
        document.getElementById("pcp-title-bar-minimize").onclick = function () {
            var gui = require('nw.gui');
            var win = gui.Window.get();
            if (!minimized) {
                width = win.width;
                height = win.height;
                win.resizeTo(250, 30);
                //win.moveTo(screen.width - 250, screen.height - 30);
                //win.x = screen.width - 250;
                //win.y = screen.height - 30;
                document.getElementById("pcp-title-bar").className += " pcp-minimized";
            } else {
                win.resizeTo(width, height);
                //win.setPosition("center");
                //win.moveTo(100, 200);
                //win.x = 200;
                //win.y = 100;
                document.getElementById("pcp-title-bar").className = "pcp-title-bar";
            }

            minimized = !minimized;
            win.setAlwaysOnTop(minimized);
        };
    </script>
</body>
