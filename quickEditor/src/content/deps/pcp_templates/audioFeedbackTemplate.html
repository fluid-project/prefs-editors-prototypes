<ul class="fl-clearfix fl-uiOptions-media fl-uiOptions-topContainer">
    <li class="fl-media-column">
        <ul class="fl-uiOptions-nestedList">
            <li>
                <input type="checkbox" id="audioFeedback" class="flc-uiOptions-audioFeedback fl-force-left" />
                <div>
                    <label for="audioFeedback">Audio Feedback</label>
                    <p class="fl-uiOptions-option-description">whether or not to play sound after an interaction</p>
                </div>
            </li>
        </ul>
    </li> 
    <li class="fl-uiOptions-volume fl-media-column">
        <label for="audioFeedbackVolume">Volume</label>
        <div class="fl-inputs">
                <div class="fl-force-left fl-icon fl-audioFeedbackVolume-left"><span class="fl-hidden-accessible">icon of a speaker with no sound</span></div>                       
                <div id="audioFeedbackVolume" class="flc-uiOptions-audioFeedbackVolume fl-slider fl-slider-horz"></div>
                <div class="fl-force-left fl-icon fl-audioFeedbackVolume-right"><span class="fl-hidden-accessible">icon of a speaker with maximum sound</span></div>
        </div>
    </li>
</ul>
