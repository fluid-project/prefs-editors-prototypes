<input type="checkbox" id="addToMyPreferencesSpeakText"/>
<div class="fl-adjuster-icons-additional addToMyPreferencesStar"></div>
<label class="addToMyPreferencesLabel" for="addToMyPreferencesSpeakText" tooltip-checked="Remove from my preferences" tooltip-unchecked="Add to my preferences" title=""></label>

<input type="checkbox" id="presetButton" class="gpii-speakTextPresetButton"/>
<label for="presetButton" class="gpii-speakTextPresetButton-label preset-button-label"></label>
<label for="presetButton" class="white-baloon-icon"></label>
<label for="presetButton" class="white-tick-icon"></label><br>
<div class="spacing-ensurer"></div>

<div class="gpii-speakText-adjusters">
    <div class="gpii-speakText-fully-expanded gpii-speakText-screenReaderTTSEnabled-element">
        <h3><label for="screenReaderTTSEnabled" class="gpiic-speakText-screenReaderTTSEnabled-label gpii-speakText-switch"></label></h3>
        <div id="gpii-speakText-screenReaderOnOff" class="fl-prefsEditor-onoff">
            <input type="checkbox" id="screenReaderTTSEnabled" class="gpiic-speakText-screenReaderTTSEnabled"/>
            <label for="screenReaderTTSEnabled">
                <span class="fl-prefsEditor-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF" tabindex="0">
                    <span class="fl-prefsEditor-switch-inner"></span>
                </span>
            </label>
        </div><br><br><br>
    </div>

    <div class="gpii-speakText-partially-expanded">
        <div class="gpii-speakText-speechRate-element">
            <div class="gpiic-speakText-speechRate">
                <label class="gpiic-speakText-speechRate-label gpii-speakText-label"></label><br>
                <label class="gpiic-speakText-textfieldStepper-decrement gpiic-speakText-speechRate-minus" id="speechRateMinus"></label>
                <input type="text" class="gpii-textfieldStepper-field fl-inputs" id="speechRate"/>
                <label class="gpiic-speakText-textfieldStepper-increment gpiic-speakText-speechRate-plus" id="speechRatePlus"></label>
            </div>
        </div><br>
    </div>

    <div class="gpii-speakText-fully-expanded">
        <div class="ui-widget">
          <label class="gpiic-speakText-auditoryOutLanguage-label gpii-speakText-label"></label><br>
          <select class="gpiic-speakText-auditoryOutLanguage"></select>
        </div><br>

        <div class="gpii-speakText-label"> Announce </div>
        <div>
            <label class="gpiic-speakText-punctuationVerbosity-label gpii-speakText-description"></label>
            <div class="gpii-speakText-punctuationVerbosity-container">
                <div class="gpiic-speakText-punctuationVerbosity-row">
                    <input type="radio" class="gpiic-speakText-punctuationVerbosity" id="radioButton-option"/>
                    <label class="gpiic-speakText-punctuationVerbosity-option-label" for="radioButton-option"></label>
                </div>
            </div>
        </div>

        <div>
            <input type="checkbox" id="announce-capitals" class="gpiic-speakText-announceCapitals"/>
            <label for="announce-capitals" class="gpii-speakText-checkboxLabel" ><span class="gpiic-speakText-announceCapitals-label gpii-speakText-checkboxSpan"></span></label>
        </div>

        <div>
            <input type="checkbox" id="speak-tutorial" class="gpiic-speakText-speakTutorialMessages"/>
            <label for="speak-tutorial" class="gpii-speakText-checkboxLabel" ><span class="gpiic-speakText-speakTutorialMessages-label gpii-speakText-checkboxSpan"></span></label>
        </div><br>
        <div class="gpii-speakText-label"> Read-back </div>
        <div>
            <input type="checkbox" id="key-echo" class="gpiic-speakText-keyEcho"/>
            <label for="key-echo" class="gpii-speakText-checkboxLabel" ><span class="gpiic-speakText-keyEcho-label gpii-speakText-checkboxSpan"></span></label><br>
        </div>

        <div>
            <input type="checkbox" id="word-echo" class="gpiic-speakText-wordEcho"/>
            <label for="word-echo" class="gpii-speakText-checkboxLabel" ><span class="gpiic-speakText-wordEcho-label gpii-speakText-checkboxSpan"></span></label>
        </div>

        <div>
            <h3><label for="braille" class="gpiic-speakText-screenReaderBrailleOutput-label gpii-speakText-switch"></label></h3>
            <div id="gpii-speakText-brailleOnOff" class="fl-prefsEditor-onoff">
                <input type="checkbox" id="braille" class="gpiic-speakText-screenReaderBrailleOutput" />
                <label for="braille">
                    <span class="fl-prefsEditor-switch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF">
                        <span class="fl-prefsEditor-switch-inner"></span>
                    </span>
                </label>
            </div><br><br>
            <div class="gpiic-speakText-screenReaderBrailleOutput-description gpii-speakText-description"></div>
        </div>
    </div>

    <div class="gpii-speakText-partially-expanded">
        <div class="gpii-speakText-moreOptions">
            <label class="gpii-speakText-moreOptionsIcon"></label>
            <label class="gpiic-speakText-moreOptionsLabel"></label>
        </div>
    </div>
</div>
