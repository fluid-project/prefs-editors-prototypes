<div class="gpii-prefsEditor-headerImage gpii-prefsEditor-adjusterIcons">
    <label class="gpii-prefsEditor-headerTitle gpiic-headerTitle gpii-prefsEditor-headerClickableLabel"></label>
</div>
<div class="gpii-increaseSizePreferenceGroup">

    <div class="gpii-prefsEditor-expandedHeading gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
        <h2 class="gpii-prefsEditor-firstHeading"><label class="gpiic-increaseSize-appearanceHeading"></label></h2>
    </div>

    <div class="gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
        <div class="gpiic-prefsEditor-textSize"></div>
        <div class="gpiic-prefsEditor-cursorSize"></div>
    </div>

    <div class="gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
        <div class="gpii-prefsEditor-separator"></div>
    </div>

    <div class="gpii-prefsEditor-category gpiic-category fl-prefsEditor-text">
        <div class="gpiic-prefsEditor-magnifierEnabled">
        </div>
        <div class="gpiic-prefsEditor-magnifier">
        </div>

        <div class="gpiic-magnifier-hidden">
            <div class="gpiic-prefsEditor-magnifierPosition">
            </div>
            <div class="gpiic-prefsEditor-magnifierFollows">
            </div>
            <div class="gpiic-prefsEditor-showCrosshairs">
            </div>
        </div>

        <label for="preferenceSwitchMagnifierExtra" class="gpii-prefsEditor-moreLess gpii-prefsEditor-category gpiic-magnifier-moreLess gpiic-magnifier-category"></label>
        <input type="checkbox" id="preferenceSwitchMagnifierExtra" class="gpiic-magnifier-preferenceSwitchExtra"/>
    </div>
</div>
