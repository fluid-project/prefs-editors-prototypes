<div class="gpii-onOffSwitch-container">
    <section>
    	<h2 class="gpii-prefsEditor-firstHeading ">
        	<label for="onOffSwitchInputBraille" class="gpiic-onOffSwitch-label gpii-onOffSwitch-switch"></label>
    	</h2>
    </section>
    <div id="gpii-onOffSwitch-onOff" class="fl-prefsEditor-onoff">
        <!--
            TODO: This ID needs to be set differently because having two instances of the onOffSwitch adjuster
            within the same composite panel creates an inconsistency on which element the labels' "for" attribute refer to 
        -->
        <input type="checkbox" id="onOffSwitchInputBraille" class="gpiic-onOffSwitch-input"/>
        <label for="onOffSwitchInputBraille">
            <span class="fl-prefsEditor-switch gpiic-prefsEditor-onOffSwitch" data-checkboxStateOn="ON" data-checkboxStateOff="OFF" tabindex="0">
                <span class="fl-prefsEditor-switch-inner"></span>
            </span>
        </label>
    </div>
</div>
<div class="gpiic-screenReaderBrailleOutput-description gpii-description"></div>
