<form id="options" action="" class="fl-prefsEditor fl-prefsEditor-fullNoPreview fl-col-fixed-72em fl-focus">
    <div class="flc-prefsEditor-controls">
        <div class="fl-prefsEditor-category">

            <label class="gpii-visualAlternativesPresetButton-label preset-button-label"></label>
            <label class="visualAlternatives-main-icon main-icon"></label>
            <label class="visualAlternatives-white-tick-icon white-tick-icon"></label><br>
            <div class="gpii-spacingEnsurer"></div>

            <div class="speakText"></div>
            <div class="words-spoken-per-minute"></div>
            <div class="volume"></div>
            <div class="voicePitch"></div>
            <div class="screenReaderLanguage"></div>
            <div class="punctuationVerbosity"></div>
            <div class="announceCapitals"></div>
            <div class="speakTutorialMessages"></div>
            <div class="keyEcho"></div>
            <div class="wordEcho"></div>
            <div class="textHighlighting"></div>

            <div class="gpii-partially-expanded">
                <div class="gpii-moreOptions">
                    <label class="gpiic-moreOptionsLabel"></label>
                    <label class="moreOptionsIcon gpii-moreOptionsIcon-more"></label>
                </div>
            </div>

            <div class="braille"></div><br>

            <label class="gpii-volumePresetButton-label preset-button-label"></label>
            <label class="volume-main-icon main-icon"></label>
            <label class="universalVolume-white-tick-icon white-tick-icon"></label><br>
            <div class="gpii-spacingEnsurer"></div><br>

            <div class="universalVolume"></div>

            <label class="gpii-languagePresetButton-label preset-button-label"></label>
            <label class="language-main-icon main-icon"></label>
            <label class="universalLanguage-white-tick-icon white-tick-icon"></label><br>
            <div class="gpii-spacingEnsurer"></div><br>

            <div class="universalLanguage"></div>
        </div>
    </div>
</form>

<div class="fl-text-align-center fl-prefsEditor-buttons">
    <input class="flc-prefsEditor-save" type="button" />
    <input class="flc-prefsEditor-reset" type="button" />
    <input class="flc-prefsEditor-cancel" type="button" />
</div>
